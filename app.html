<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>JavaScript Base Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/site.css">

    <!-- CSS for awsome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body onload="buildDropDown()">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Super Dog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container col-xxl-8 px-4 py-5 mt-5">
            <div class="dogContainer">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary">Pick A Location</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div id="eventDropDown" class="dropdown-menu">

                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th colspan="4" id="statsHeader">Stats for All Events</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Total Attendance</td>
                                    <td id="total">100</td>
                                </tr>
                                <tr>
                                    <td>Average Attendance</td>
                                    <td id="average">100</td>
                                </tr>
                                <tr>
                                    <td>Most Attended</td>
                                    <td id="most">100</td>
                                </tr>
                                <tr>
                                    <td>Least Attended</td>
                                    <td id="least">100</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                    <div class="col-sm-6 order-first order-md-2">
                        <img src="/img/from-a-dog-to-a-super-dog.jpg" class="img-fluid">

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#myModal">
                            Add Data
                        </button>
                        <table class="table table-striped" id="eventData">
                            <thead class="table-dark">
                                <tr>
                                    <th>Event Name</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Attendance</th>
                                    <th>Event Date</th>
                                </tr>
                            </thead>
                            <tbody id="eventBody">
                                <!--Event Data goes here-->
                            </tbody>
                        </table>



                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Add A New Event</h4>
                                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form id="newEventForm">
                                            <div class="form-group">
                                                <label for="newEventName">Event Name</label>
                                                <input type="text" class="form-control" id="newEventName"
                                                    placeholder="Event">
                                            </div>
                                            <div class="form-group">
                                                <label for="newEventCity">City</label>
                                                <input type="text" class="form-control" id="newEventCity"
                                                    placeholder="City">
                                            </div>
                                            <div class="form-group">
                                                <label for="newEventState">State</label>
                                                <select class="form-control" id="newEventState">
                                                    <option value="AL">Alabama</option>
                                                    <option value="AK">Alaska</option>
                                                    <option value="AZ">Arizona</option>
                                                    <option value="AR">Arkansas</option>
                                                    <option value="CA">California</option>
                                                    <option value="CO">Colorado</option>
                                                    <option value="CT">Connecticut</option>
                                                    <option value="DE">Delaware</option>
                                                    <option value="DC">District Of Columbia</option>
                                                    <option value="FL">Florida</option>
                                                    <option value="GA">Georgia</option>
                                                    <option value="HI">Hawaii</option>
                                                    <option value="ID">Idaho</option>
                                                    <option value="IL">Illinois</option>
                                                    <option value="IN">Indiana</option>
                                                    <option value="IA">Iowa</option>
                                                    <option value="KS">Kansas</option>
                                                    <option value="KY">Kentucky</option>
                                                    <option value="LA">Louisiana</option>
                                                    <option value="ME">Maine</option>
                                                    <option value="MD">Maryland</option>
                                                    <option value="MA">Massachusetts</option>
                                                    <option value="MI">Michigan</option>
                                                    <option value="MN">Minnesota</option>
                                                    <option value="MS">Mississippi</option>
                                                    <option value="MO">Missouri</option>
                                                    <option value="MT">Montana</option>
                                                    <option value="NE">Nebraska</option>
                                                    <option value="NV">Nevada</option>
                                                    <option value="NH">New Hampshire</option>
                                                    <option value="NJ">New Jersey</option>
                                                    <option value="NM">New Mexico</option>
                                                    <option value="NY">New York</option>
                                                    <option value="NC">North Carolina</option>
                                                    <option value="ND">North Dakota</option>
                                                    <option value="OH">Ohio</option>
                                                    <option value="OK">Oklahoma</option>
                                                    <option value="OR">Oregon</option>
                                                    <option value="PA">Pennsylvania</option>
                                                    <option value="RI">Rhode Island</option>
                                                    <option value="SC">South Carolina</option>
                                                    <option value="SD">South Dakota</option>
                                                    <option value="TN">Tennessee</option>
                                                    <option value="TX">Texas</option>
                                                    <option value="UT">Utah</option>
                                                    <option value="VT">Vermont</option>
                                                    <option value="VA">Virginia</option>
                                                    <option value="WA">Washington</option>
                                                    <option value="WV">West Virginia</option>
                                                    <option value="WI">Wisconsin</option>
                                                    <option value="WY">Wyoming</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="newEventAttendance">Attendance</label>
                                                <input type="number" class="form-control" id="newEventAttendance"
                                                    placeholder="Attendance">

                                            </div>
                                            <div class="form-group">
                                                <label for="newEventDate">Event Date</label>
                                                <input type="date" class="form-control" id="newEventDate"
                                                    placeholder="Date">
                                            </div>
                                        </form>
                                    </div>
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" onclick="saveEventData()" class="btn btn-secondary"
                                            data-bs-dismiss="modal">
                                            Save
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
    </main>



    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container-fluid text-center text-light">
            <div class="row">
                <div class="col">
                    &copy2021<span class="text-primary text-light">Eric Hartjen || Super Dog</span>
                </div>
                <div class="col">
                    <span class="text-light text-uppercase">Eric Hartjen</span>
                </div>
                <div class="col">
                    <a href="#" target="_blank"><i class="fab fa-linkedin fa-2x text-light"></i></a>

                    <a href="#" target="_blank"><i class="fab fa-github fa-2x text-light"></i></a>
                </div>



            </div>
        </div>







    </footer>
    <template id="eventData-template">
        <tr>
            <td id="event"></td>
            <td id="city"></td>
            <td id="state"></td>
            <td id="attendance"></td>
            <td id="eventDate"></td>
        </tr>
    </template>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="/js/prism.js"></script>
    <script src="js/site.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
